<!DOCTYPE html>
<html>
<head>
 
</head>
<body>

<form method="get">
    <h1>Account</h1>
    <label for="profilePic">Profile pic</label>
    <br>
    <input name="profile pic" type="file" id="profilePic">
    <br><br>
    <label for="usrName">Username</label>
    <br>
    <input name="username" type="text" id="usrName" required minlength="4" maxlength="8">
    <br><br>    
    <label for="pass">Password</label>
    <br>
    <input name="password" type="password" id="pass" required minlength="6">
    <br> <br>
    <hr  align="left" width="25%">

    <h1>Contacts</h1>
    <label for="url">Facebook</label>
    <input name="facebook" type="url" id="url">
    <br><br>
    <label for="email">E-mail</label>
    <input name="email" type="email" id="email" required >
    <br><br>    
    <label for="num">Mobile</label>
    <input name="mobile" type="number" id="num" required >
    <br><br>

    <input type="submit"> <input type="reset">
    <br><br>
    
</form>
<a href="profile.html"><button>Back</button></a>

</body>
</html>
